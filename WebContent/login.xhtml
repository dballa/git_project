<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />

</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" />
	<h:form >
		<div class="header">
			<h2></h2>
		</div>

		<div class="row">
			<div class="column side" style="background: transparent;"></div>
			<div align="center" class="column middle1"
				style="background: transparent;">


				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="email" value="Email: " />
					<p:inputText id="email" value="#{loginManagedBean.user.email}" />
					<p:outputLabel for="password" value="Password: " />
					<p:password id="password" value="#{loginManagedBean.user.password}" />
					<p:outputLabel></p:outputLabel>
					<p:messages showDetail="true" showIcon="true" style="color:red"
						autoUpdate="true" id="messagebox" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Login" id="nonAjax"
						action="#{loginManagedBean.login}" />

					<p:commandButton value="Register" ajax="false" action="#{loginManagedBean.redirectToRegister}"
						align="right" />
				</h:panelGrid>

			</div>
			<div class="column side" style="background: transparent;"></div>
		</div>
	</h:form>

	
</h:body>
</html>
