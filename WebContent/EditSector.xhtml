<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Edit Sector</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h:form id="myForm">
<p:growl id="growl" showDetail="true" life="2000" />

<h:outputLabel for="sectorName" value="Sector Name: "  />
<p:inputText  id="sectorName"  value="#{editSectorBean.toEdit.sectorName}" ></p:inputText>
<h:outputLabel for="sectorDesc" value="Sector Description: "  />
<p:inputText  id="sectorDesc"  value="#{editSectorBean.toEdit.description}" ></p:inputText>

<p:selectOneMenu id="selectDepToAddSector"
				value="#{editSectorBean.toEdit.department}" style="width:125px"
				converter="omnifaces.SelectItemsConverter">


			
				<f:selectItems value="#{editSectorBean.departments}" var="dept"
					itemLabel="#{dept.departmentName}" />

			</p:selectOneMenu>

<p:commandButton value="Update Sector" id="ajax"
			update="myForm:growl" ajax="true"  icon="ui-icon-disk"
			styleClass="ui-priority-primary"
			action="#{editSectorBean.editSector}" />
</h:form>
</h:body>
</html>
