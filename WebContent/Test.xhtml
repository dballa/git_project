<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
<h:form>

		<h4>    Add new sector</h4>
			<h:outputLabel for="sectorName" value="Sector Name: " />
			<p:inputText id="sectorName" value="#{sectorBean.sector.sectorName}" />
			<br />


			<h:outputLabel for="sectorDesc" value="Sector Description: " />
			<p:inputText id="sectorDesc" value="#{sectorBean.sector.description}" /> <br/>

			
			
			
				<h:outputLabel for="selectDepToAddSector" value="Select Department: " /> <br/>
				<p:selectOneMenu process="@this"  ajax="true" required="true" id="selectDepToAddSector"
				value="#{sectorBean.sector.department}" style="width:125px" converter="omnifaces.SelectItemsConverter">
				
				
				<f:selectItem noSelectionOption="true" itemLabel="Select Department" />
				<f:selectItems  value="#{sectorBean.departments}" var="dept" 
					itemLabel="#{dept.departmentName}" />

			</p:selectOneMenu>
			
			<p:commandButton value="Save new Sector"   actionListener="#{sectorBean.addSector}"  process="@this"  />
			</h:form>
</h:body>
</html>
