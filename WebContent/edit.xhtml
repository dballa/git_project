<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Edit Department</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<h:form id="myForm">
<p:growl id="growl" showDetail="true" life="2000" />

<h:outputLabel for="departmentName" value="Department Name: "  />
<p:inputText  id="departmentName"  value="#{editDepartmentBean.toEdit.departmentName}" ></p:inputText>
<h:outputLabel for="departmentDesc" value="Department Description: "  />
<p:inputText  id="departmentDesc"  value="#{editDepartmentBean.toEdit.description}" ></p:inputText>

<p:commandButton value="Update Department" id="ajax"
			update="myForm:growl" ajax="true"  icon="ui-icon-disk"
			styleClass="ui-priority-primary"
			action="#{editDepartmentBean.editDepartment}" />
</h:form>

</h:body></html>
