<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Administrator</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<h:form id="myForm">
		<p:growl id="growl" showDetail="true" life="2000" />


		<h:outputLabel for="departmentName" value="Department Name: "  />
		<p:inputText id="departmentName"
			value="#{departmentManagedBean.department.departmentName}" />
			
			
		<p:commandButton value="Save new Department" id="ajax"
			update="departmentTable :myForm:growl" ajax="true"
			styleClass="ui-priority-primary"
			action="#{departmentManagedBean.addDepartment}" />

		<div>
			<p:dataTable id="departmentTable" var="department"
				value="#{departmentManagedBean.departments}">


				<p:column headerText="Name">
					<h:outputText value="#{department.departmentName}" />
				</p:column>
				<p:column headerText="ACTIONS">
					<p:commandLink id="ajax" process="@form" title="DELETE"
						value="Delete" action="#{departmentManagedBean.removeDepartment}"
						update="departmentTable :myForm:growl" ajax="true">
						<f:setPropertyActionListener value="#{department}"
							target="#{departmentManagedBean.toDelete}"></f:setPropertyActionListener>
					</p:commandLink><p:spacer></p:spacer><p:spacer></p:spacer>
					<p:spacer></p:spacer><p:spacer></p:spacer>
					<p:spacer></p:spacer><p:spacer></p:spacer>
					<p:spacer></p:spacer><p:spacer></p:spacer>
					<p:commandLink value="EDIT" id="ajax2"
						action="#{departmentManagedBean.redirectToEdit}"
						ajax="true">

					</p:commandLink>
					
				</p:column>
			

			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
